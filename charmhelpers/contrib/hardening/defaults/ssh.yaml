common:
    service_name: 'ssh'
    network_ipv6_enable: False  # requires:boolean
    ports: [22]
    remote_hosts: []
client:
    package: 'openssh-client'
    cbc_required: False  # requires:boolean
    weak_hmac: False  # requires:boolean
    weak_kex: False  # requires:boolean
    roaming: False
    password_authentication: 'no'
server:
    host_key_files: ['/etc/ssh/ssh_host_rsa_key', '/etc/ssh/ssh_host_dsa_key', '/etc/ssh/ssh_host_ecdsa_key']
    cbc_required: False  # requires:boolean
    weak_hmac: False  # requires:boolean
    weak_kex: False  # requires:boolean
    allow_root_with_key: False  # requires:boolean
    allow_tcp_forwarding: 'no'
    allow_agent_forwarding: 'no'
    allow_x11_forwarding: 'no'
    use_privilege_separation: 'no'
    listen_to: ['0.0.0.0']
    use_pam: 'no'
    package: 'openssh-server'
    password_authentication: 'no'
    alive_interval: '600, 10min'
    alive_count: '3, ~> 3 x interval'
    sftp_enable: False  # requires:boolean
    sftp_group: 'sftponly'
    sftp_chroot: '/home/%u'
    deny_users: []
    allow_users: []
    deny_groups: []
    allow_groups: []
    print_motd: 'no'
    print_last_log: 'no'
    use_dns: 'no'
    max_auth_tries: 2
    max_sessions: 10
